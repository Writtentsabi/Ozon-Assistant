<!DOCTYPE html>

<html>

	<head>

		<link rel="icon" type="images/x-icon" href="favicon.ico">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="style.css">

		<script type="module" src="client.js"></script>

		<link rel="stylesheet" href="leaflet.css">

		<script src="leaflet.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</head>

	<body>

		<ul class="prompt-list"></ul>

		<div class="input-widget" id="input">

			<input type="text" id="search" class="input-text" name="search">

			<button id="ask" class="input-button" name="submit"><i class="fa fa-envelope"></i></button>

			<button id="image" class="input-button" name="submit"><i class="fa fa-image"></i></button>
			
			<input type="file" id="image-upload" accept="image/*" style="display: none;">

		</div>

	</body>

</html>
